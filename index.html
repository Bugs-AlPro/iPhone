<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create icon</title>
  <link rel="stylesheet" href="style-position.css">
  <link rel="stylesheet" href="style-grid.css">
</head>

<body class="body">
  <h1>Рисуем iPhone 8+ в CSS</h1>
  <div class="phone">
    <div class="phone-front-box">
      <div class="info-chek">
        <div class="info-gsm">Tele2</div>
        <div class="info-time">19:20</div>
        <div class="info-akb">65 %</div>
      </div>
      <div class="content">
        <div class="FaceTime base-type">
          <P class="text-FaceTime">FaceTime</P>
        </div>
        <div class="Notes base-type">
          <P class="text-Notes">Notes</P>
        </div>
        <div class="Messages base-type">
          <P class="text-Messages">Messages</P>
        </div>
      </div>
    </div>
    <div class="phone-back-box">
      <div class="cam-back"></div>
      <div class="label-apple">
        <div class="label-apple-help"></div>
      </div>
      <div class="text-box">
        <div class="text-iphone">iPhone</div>
        <div class="text-product">PRODUCT</div>
        <div class="text-red">RED</div>
        <div class="text-prodaction">Designed by Apple in California <br> Assembled in China</div>
        <div class="copiright">
          <div class="icon-c"></div>
          <div class="icon-e">
            <div class="icon-e-help"></div>
          </div>
          <div class="end-icon">
            <div class="end-icon-help"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
